 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>equipe</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Tables equipe</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                              <a data-th-href="@{/apropos/creationApropos}" class="btn btn-success  fa fa-plus">Ajouter</a>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Nom prenom</th>
                                          	 <th>Fonction</th>
                                          	  <th>Photo</th>
                                          	   <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${listeApp}">
                                            <td th:text="${liste.titre_bloc_app}"></td>
                                           
                                           <td th:text="${liste.infos_app}"></td>
                                           <td> <img th:src="@{getImage_app(image_app=${liste.image_app})}"width="80" height="80"></td>
                                          <td>		 
                            <a title="supprimer" th:href="@{supEquipe(id_app=${liste.id_app})}"
                            class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                            
                             <a 
                            	 th:href="@{editApp(id_app=${liste.id_app})}"
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a>  
                          </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
