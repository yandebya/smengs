 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>apropos</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Tables aprops</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                             <a data-th-href="@{/index/creationApropos2}" class="btn btn-success  fa fa-plus">Ajouter</a>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Titre </th>
                                             <th>Libelle </th>
                                              <th>Action </th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${listeApp2}">
                                            <td th:text="${liste.titre_app2}"></td>
                                           <td th:text="${liste.libelle_app2}"></td>
                                           <td> <img th:src="@{getImage_app2(image_app2=${liste.image_app2})}"width="80" height="80"></td>
                                          <td>
                                            <td>
                                            	 <a title="supprimer" 
                                            	 					th:href="@{supappropos2(id_app2=${liste.id_app2})}"
                       											     class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                       											     
                       											      <a  title="modifier"
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a> 
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
