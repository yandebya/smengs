 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>cat</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Tables categorie</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a th:href="@{creerAdmin}">creer admin</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                             <!-- <a data-th-href="@{/creerAdmin}" class="btn btn-success  fa fa-plus">Ajouter</a> -->
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Numero</th>
                                             <th>Nom</th>
                                     		 <th>Prenom</th>
                                           <th>Email</th>
                                              <th>Action </th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                     
                                        <tr class="gradeU" th:each="liste, j : ${listeAdmin}">
                                            <td th:text="${j.count}"></td>
                                             <td th:text="${liste.Nom_utiliseur}"></td>
                               				  <td th:text="${liste.prenom_utilisateur}"></td>
                               				   <td th:text="${liste.email_utilisateur}"></td>
                                           <td>
                                            	 <a title="supprimer" th:href="@{/supprimerUtilisateur(id_utilisateur=${liste.id_utilisateur})}" 
                                            	 					
                       											     class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                       											     
                       											      <a  title="modifier"th:href="@{/editerUtilisateur(id_utilisateur=${liste.id_utilisateur})}"
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a> 
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
