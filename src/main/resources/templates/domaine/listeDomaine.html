 <!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragment/layout}">
<head>
<meta charset="UTF-8">
<title>cat</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Tables domaine</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                
                
                
                
                
                
                
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           <a data-th-href="@{/creerDomaine}" class="btn btn-success  fa fa-plus">Ajouter</a><br>
                        </div>
                        <div class="panel-body">
                        
                            <div class="table-responsive">
                             
                           
                            <!--  <div  th:each="liste,i : ${listeDomaine}">
                              	 <a th:href="@{/ListeCatDom(id_domaine=${liste.id_domaine})}" type="button" class="btn btn-info btn-lg btn-block" th:text="${liste.libelle_domaine}">Block level button</a><br>
                             </div> -->
                              
                              
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Num </th>
                                             <th>Domaine </th>
                                             
                                          <th>Categorie</th>
                                              <th>Action </th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste,i : ${listeDomaine}">
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${liste.libelle_domaine}"></td>
                                          
                                           
                                            <td>
                              					 <a  title="detail" th:href="@{/ListeCatDom(id_domaine=${liste.id_domaine})}" class="btn btn-primary btn-xs "><i class="fa fa-folder"></i> datail </a>  
                         			        </td>
                                           
                                           <td >
                                            	 <a title="supprimer"  th:href="@{/supprimerDomaine(id_domaine=${liste.id_domaine})}" 
                                            	 					
                       											     class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                       											     
                       											      <a  title="modifier" th:href="@{/editerDomaine(id_domaine=${liste.id_domaine})}" 
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a> 
                             
                            
                         			        
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
