 <!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragment/layout}">
<head>
<meta charset="UTF-8">
<title>categorie</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Categorie</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           categorie
                        </div>
                        <div class="panel-body">
                            <div class="row">
                        <div class="col-lg-12">
                                    <form role="form" th:action="@{creationCategorie}" method="post" >
                                        
                                        <div class="form-group" >
								    	  <label>Domaine</label>
                                           <select type="hidden" th:field="${domaine.id_domaine}" class="form-control col-md-7 col-xs-12">
													<option th:each="liste: ${listeDomaine}" 									
															th:value="${liste.id_domaine}"
															th:text="${liste.libelle_domaine}" >
													</option>
											</select> 
								    	</div> 
                                        <input type="hidden" th:field="${categorie.id_cat}">
                                        <div class="form-group">
                                            <label>Libelle categorie</label>
                                            <input class="form-control" th:field="${categorie.libelle_cat}" required="required">
                                           
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Desciption categorie</label>
                                           <input class="form-control" th:field="${categorie.description_cat}" required="required">
                                           
                                        </div>
                                    
                                        
                                        <button type="submit" class="btn btn-primary"> Valider</button>
                                        <button type="reset" class="btn btn-success">Annuler</button>
                                         <a th:href="@{/listeCategorie}"  class="btn btn-success">Liste</a>
                                    </form>
                                </div>
                        </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
