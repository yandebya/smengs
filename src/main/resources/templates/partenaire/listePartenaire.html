			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Les Partenaires</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
       
                    <div class="panel panel-success">
                        <div class="panel-heading">
                          partenaires
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                            <span sec:authorize="hasRole('SUPERADMIN')or hasRole('ADMIN')"> <a data-th-href="@{/creerPartenaire}" class="btn btn-success  fa fa-plus">Ajouter</a></span>
                               
                                <table class="table table-striped table-bordered table-hover primary" id="dataTables-example">
                                    <thead>
                                        <tr class="couleur-primary">
                                            <th>libelle Partenaire </th>
                                       
                                             <th>Logo</th>
                                          
                                             <span sec:authorize="hasRole('SUPERADMIN')or hasRole('ADMIN')">  <th>Action </th></span>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${listePartenaire}">
                                            <td th:text="${liste.libelle_part}"></td>
                                           
                                           
                                            <td class="wow fadeInUp"  th:src="@{/getPhoto_part(photo_part=${liste.photo_part})}"><img style="width:55px; height:35px;" alt="" th:src="@{/getPhoto_part(photo_part=${liste.photo_part})}">
                                           
                                           </td> 
                                            
                                           <span sec:authorize="hasRole('ADMIN') or hasRole('SUPERADMIN')"> <td>
                                            	 <a title="supprimer"   th:href="@{/supprimerPartenaire(id_part=${liste.id_part})}"
                                            	 					
                       											     class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                       											     
                       											      <a  title="modifier"  th:href="@{/editerPartenaire(id_part=${liste.id_part})}"
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a> 
                                            </td></span>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
            </div>
