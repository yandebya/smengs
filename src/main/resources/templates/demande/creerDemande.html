 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>service</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Demande
                        </div>
                        <div class="panel-body">
                            <div class="row">
                        <div class="col-lg-12">
                                    <form role="form" th:action="@{creationDemande}" method="post" >
                                        <div class="form-group">
                                            <label>Libelle Demande</label>
                                            <input class="form-control" th:field="${demande.libelle_dem}">
                                           
                                        </div>
                                        
                                       
                                    
                                        <div class="form-group" >
								    	  <label>Categorie</label>
                                           <select type="hidden" th:field="${categorie.id_cat}" class="form-control col-md-7 col-xs-12">
													<option th:each="liste : ${listeCategorie}" 									
															th:value="${liste.id_cat}"
															th:text="${liste.libelle_cat}" >
													</option>
											</select> 
								    	</div>  
								    	<div class="form-group" >
								    	  <label>Utilisateur</label>
                                           <select type="hidden" th:field="${utilisateur.id_utilisateur}" class="form-control col-md-7 col-xs-12">
													<option th:each="liste : ${listeUtilisateur}" 									
															th:value="${liste.id_utilisateur}"
															th:text="${liste.prenom_utilisateur}" >
													</option>
											</select> 
								    	</div>  
								    	
                                        <button type="submit" class="btn btn-primary"> Valider</button>
                                        <button type="reset" class="btn btn-success">Annuler</button>
                                    </form>
                                </div>
                        </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
