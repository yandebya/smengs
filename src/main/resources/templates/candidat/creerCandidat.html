 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Candidat</title>
</head>
<body style="background-color: red;">
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Candidat</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Candidat
                        </div>
                        <div class="panel-body">
                            <div class="row">
                        <div class="col-lg-6">
                                    <form role="form" th:action="@{creationCandidat}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Nom</label>
                                            <input class="form-control" th:field="${candidat.Nom_utiliseur}">
                                           
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>prenom</label>
                                            <input class="form-control" th:field="${candidat.prenom_utilisateur}">
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>email</label>
                                            <input type="email" class="form-control" th:field="${candidat.email_utilisateur}">
                                           
                                        </div>
                                        <div class="form-group">
                                            <label>username</label>
                                            <input type="text" class="form-control" th:field="${candidat.username}">
                                           
                                        </div>
                                         <div class="form-group">
                                            <label>mot de passe</label>
                                            <input class="form-control" th:field="${candidat.password}">
                                           
                                        </div>
                                        
                                       
                                          										
  										
  										
                                        <button type="submit" class="btn btn-primary">Submit Button</button>
                                        <button type="reset" class="btn btn-success">Reset Button</button>
                                    </form>
                                </div>
                        </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
