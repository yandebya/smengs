 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Baniere</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Baniere</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Banniere
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                             <a data-th-href="@{/creerhomeSite}" class="btn btn-success  fa fa-plus">Ajouter</a>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Titre sur baniere</th>
                                			  <th>Date</th>
                                			  <th>Photo</th>
                                			   <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${home}">
                                            <td th:text="${liste.titreHome}"></td>
                                   
                                            <td th:text="${liste.date_home}"></td>
                                             <td> <img th:src="@{getImage_home(image_home=${liste.image_home})}"width="80" height="80"></td>
                                
                                
                                 <td>		 
                            <a title="supprimer" th:href="@{modifierhomeSite(id_home=${liste.id_home})}"
                            class="btn btn-success btn-xs delBtn"><i class="fa fa-pencil"></i> </a>  
                            
                             
                          </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
