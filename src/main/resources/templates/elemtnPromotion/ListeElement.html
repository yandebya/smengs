 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Invention</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Invention</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Advanced Tables
                        </div>
                        <div class="panel-body">
                        <a data-th-href="@{/creerEltPromotion}" class="btn btn-success  fa fa-plus">Ajouter</a>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                      
                                            <th>Libelle</th>
                                			
                                			  <th>Action</th>
                             
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${listeEltPromotion}">
                                           
                                            <td th:text="${liste.libelle_elt}"></td>
                                           
                                          
                                        <td>		 
                            <a title="supprimer" th:href="@{/supprimerEltPromotion(id_elt=${liste.id_elt})}"
                            class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                            
                             <a th:href="@{/editerEltPromotion(id_elt=${liste.id_elt})}"
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a>  
                          </td>
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
