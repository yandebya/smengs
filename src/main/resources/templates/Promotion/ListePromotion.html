 <!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>service</title>
</head>
<body>
  <div id="page-wrapper" data-layout-fragment="content">
			 <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Service</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            servcie
                        </div>
                        <div class="panel-body">
                        <a data-th-href="@{/creerPromotion}" class="btn btn-success  fa fa-plus">Ajouter</a>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                       
                                            <th>Titre</th>
                                             <th>Description</th>
                                			 <th>Prix</th>
                                			  <th>Element</th>
                                			  <th>Action</th>
                             
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                        <tr class="gradeU" th:each="liste : ${ListePromotion}">
                                           
                                            <td th:text="${liste.libelle_promo}"></td>
                                            <td th:text="${liste.description_promo}"></td>
                                             <td th:text="${liste.prix_promo}"></td>
                                            
                                           <td>
										     <span th:each="elt: ${liste.ElementPromo}">
										     	* <span  th:text="${elt.libelle_elt}"></span>,<br>
										    </span>
										</td>
                                          
                                          <td>		 
                            <a title="supprimer" th:href="@{/supprimerPromotion(id_promo=${liste.id_promo})}"
                            class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i> </a>  
                            
                             <a th:href="@{/editerPromotion(id_promo=${liste.id_promo})}"
                            	
                             	 class="btn btn-success btn-xs eBtn"><i class="fa fa-pencil"></i> 
                             </a>  
                          </td>
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            

        </div>
</body>
</html>
